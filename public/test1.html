<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pure Css 2</title>
    <link rel="stylesheet" href="Css1/test1.css">
</head>

<body>

    <div class="box">
        <div class="switch-container">
            <div class="joy-left">
                <div class="left-big-btn"></div>
                <div class="left-four-btn">
                    <div class="top-touch"></div>
                    <div class="left-touch"></div>
                    <div class="right-touch"></div>
                    <div class="bottom-touch"></div>
                </div>
                <div class="left-square-btn">
                </div>
            </div>
            <div class="joy-right">
                <div class="right-big-btn"></div>
                <div class="right-four-btn">
                    <div class="top-touch"></div>
                    <div class="left-touch"></div>
                    <div class="right-touch"></div>
                    <div class="bottom-touch"></div>
                </div>
                <div class="right-circle-btn">
                </div>
                <div class="right-plus">
                    <div class="vertical"></div>
                    <div class="horizontal"></div>
                </div>
            </div>
            <div class="center-screen">
                <div class="inner-center-screen">
                    <div class="screen-box-left">
                        <div class="box-ball-left"></div>
                    </div>
                    <div class="screen-box-right">
                        <div class="box-ball-right"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
